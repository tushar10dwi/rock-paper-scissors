<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="./script.js" defer></script>
    <link rel= stylesheet href="./style.css">
</head>
<body>
    <div class="title">ROCK - PAPER - SCISSORS</div>

    <div class="buttonList">
        <button id="rock" class="buttons"><img src="./fist.png" width=75px height="auto"></button>
        <button id="paper" class="buttons"><img src="./hand-paper.png" width=75px height="auto"></button>
        <button id="scissor" class="buttons"><img src="./scissors.png" width=75px height="auto"></button>
    </div>
    
    <div class="movePlayed">
        <div class="yourMoveDisplay">
            <label class="yourMove">You: </label>
            <p class="yourMoveText"></p>
        </div>
        <div class="cpuMoveDisplay">
            <label class="cpuMove">CPU: </label>
            <p class="cpuMoveText"></p>
        </div>
    </div>

    <div class="score">
        <div class="yourScoreDisplay">
            <label class="yourScore">Your Score: </label>
            <p class="yourScoreText"></p>
        </div>
        <div class="cpuScoreDisplay">
            <label class="cpuScore">CPU Score: </label>
            <p class="cpuScoreText"></p>
        </div>
    </div>

    <div class="result">
        <p class="resultMessage"></p>
    </div>
</body>
</html>
