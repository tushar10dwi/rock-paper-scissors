<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="./script.js"></script>
    <link rel= stylesheet href="./style.css">
</head>
<body>
    <div class="buttons">
        <button id="rock">Rock</button>
        <button id="paper">Paper</button>
        <button id="scissor">Scissor</button>
    </div>
    
    <div class="movePlayed">
        <label class="yourMove">You:</label>
        <p class="yourMoveText"></p>
        <label class="cpuMove">CPU:</label>
        <p class="cpuMoveText"></p>
    </div>

    <div class="score">
        <label class="yourScore">Your Score:</label>
        <p class="yourScoreText"></p>
        <label class="cpuScore">CPU Score:</label>
        <p class="cpuScoreText"></p>
    </div>

    <div class="result">
        <p class="resultMessage"></p>
    </div>

    
</body>
</html>
